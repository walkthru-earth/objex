<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Default SEO (overridden by <svelte:head> when JS runs) -->
		<title>objex — Cloud Storage Explorer</title>
		<meta name="description" content="Browse, query, and visualize Parquet, GeoTIFF, PMTiles, CSV, PDF, 3D models and more in S3, GCS, Azure — directly in your browser." />

		<!-- Open Graph -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="objex — Cloud Storage Explorer" />
		<meta property="og:description" content="Browse, query, and visualize Parquet, GeoTIFF, PMTiles, CSV, PDF, 3D models and more in S3, GCS, Azure — directly in your browser." />
		<meta property="og:image" content="%sveltekit.assets%/og.svg" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="objex — Cloud Storage Explorer" />
		<meta name="twitter:description" content="Browse, query, and visualize Parquet, GeoTIFF, PMTiles, CSV, PDF, 3D models and more in S3, GCS, Azure — directly in your browser." />
		<meta name="twitter:image" content="%sveltekit.assets%/og.svg" />

		<meta name="theme-color" content="#09090b" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>

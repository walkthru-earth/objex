<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#09090b"/>
      <stop offset="100%" stop-color="#18181b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <!-- subtle dot pattern -->
    <pattern id="dots" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
      <circle cx="16" cy="16" r="1" fill="#ffffff" opacity="0.04"/>
    </pattern>
  </defs>

  <!-- background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- accent line at top -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#accent)"/>

  <!-- database icon (from favicon, scaled) -->
  <g transform="translate(80, 200)" fill="none" stroke="#a78bfa" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.9">
    <ellipse cx="40" cy="16" rx="36" ry="12"/>
    <path d="M4 16v56a36 12 0 0 0 72 0V16"/>
    <path d="M4 44a36 12 0 0 0 72 0"/>
  </g>

  <!-- app name -->
  <text x="190" y="258" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#fafafa" letter-spacing="-2">objex</text>

  <!-- tagline -->
  <text x="82" y="340" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="28" font-weight="400" fill="#a1a1aa">Cloud Storage Explorer</text>

  <!-- format pills -->
  <g transform="translate(82, 380)">
    <rect x="0" y="0" width="100" height="36" rx="8" fill="#7c3aed" opacity="0.15"/>
    <text x="50" y="24" font-family="system-ui, sans-serif" font-size="15" font-weight="500" fill="#a78bfa" text-anchor="middle">Parquet</text>

    <rect x="112" y="0" width="110" height="36" rx="8" fill="#059669" opacity="0.15"/>
    <text x="167" y="24" font-family="system-ui, sans-serif" font-size="15" font-weight="500" fill="#34d399" text-anchor="middle">GeoTIFF</text>

    <rect x="234" y="0" width="100" height="36" rx="8" fill="#0891b2" opacity="0.15"/>
    <text x="284" y="24" font-family="system-ui, sans-serif" font-size="15" font-weight="500" fill="#22d3ee" text-anchor="middle">PMTiles</text>

    <rect x="346" y="0" width="72" height="36" rx="8" fill="#d97706" opacity="0.15"/>
    <text x="382" y="24" font-family="system-ui, sans-serif" font-size="15" font-weight="500" fill="#fbbf24" text-anchor="middle">CSV</text>

    <rect x="430" y="0" width="72" height="36" rx="8" fill="#e11d48" opacity="0.15"/>
    <text x="466" y="24" font-family="system-ui, sans-serif" font-size="15" font-weight="500" fill="#fb7185" text-anchor="middle">PDF</text>

    <rect x="514" y="0" width="66" height="36" rx="8" fill="#2563eb" opacity="0.15"/>
    <text x="547" y="24" font-family="system-ui, sans-serif" font-size="15" font-weight="500" fill="#60a5fa" text-anchor="middle">3D</text>
  </g>

  <!-- subtle description -->
  <text x="82" y="470" font-family="system-ui, sans-serif" font-size="20" fill="#71717a">Browse, query, and visualize files in S3, GCS, Azure &amp; more</text>

  <!-- right side decorative element â€” abstract data visualization -->
  <g transform="translate(750, 120)" opacity="0.12">
    <!-- grid lines -->
    <line x1="0" y1="0" x2="380" y2="0" stroke="#a78bfa" stroke-width="1"/>
    <line x1="0" y1="80" x2="380" y2="80" stroke="#a78bfa" stroke-width="1"/>
    <line x1="0" y1="160" x2="380" y2="160" stroke="#a78bfa" stroke-width="1"/>
    <line x1="0" y1="240" x2="380" y2="240" stroke="#a78bfa" stroke-width="1"/>
    <line x1="0" y1="320" x2="380" y2="320" stroke="#a78bfa" stroke-width="1"/>
    <line x1="0" y1="400" x2="380" y2="400" stroke="#a78bfa" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="400" stroke="#a78bfa" stroke-width="1"/>
    <line x1="76" y1="0" x2="76" y2="400" stroke="#a78bfa" stroke-width="1"/>
    <line x1="152" y1="0" x2="152" y2="400" stroke="#a78bfa" stroke-width="1"/>
    <line x1="228" y1="0" x2="228" y2="400" stroke="#a78bfa" stroke-width="1"/>
    <line x1="304" y1="0" x2="304" y2="400" stroke="#a78bfa" stroke-width="1"/>
    <line x1="380" y1="0" x2="380" y2="400" stroke="#a78bfa" stroke-width="1"/>
  </g>

  <!-- data cells highlight -->
  <g transform="translate(750, 120)" opacity="0.08">
    <rect x="1" y="1" width="75" height="79" fill="#a78bfa"/>
    <rect x="153" y="81" width="75" height="79" fill="#34d399"/>
    <rect x="77" y="161" width="75" height="79" fill="#60a5fa"/>
    <rect x="305" y="241" width="75" height="79" fill="#fbbf24"/>
    <rect x="229" y="321" width="75" height="79" fill="#fb7185"/>
  </g>
</svg>

name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - run: pnpm install --frozen-lockfile

      # Build @walkthru-earth/objex (Svelte library)
      - run: pnpm run package

      # Build @walkthru-earth/objex-utils (pure TS utilities)
      - run: pnpm --filter @walkthru-earth/objex-utils run build

      # Publish both packages
      - run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: pnpm publish --no-git-checks --access public
        working-directory: packages/objex-utils
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
